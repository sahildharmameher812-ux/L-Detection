<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection üåø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .predict-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .result-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item:first-child {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .result-item:nth-child(2) {
            border-left-color: #ffc107;
        }

        .disease-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .confidence {
            color: #666;
            font-size: 1em;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            display: none;
            z-index: 1000;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85em;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator"></div>

    <div class="container">
        <h1>üåø Leaf Disease Detection</h1>
        <p class="subtitle">Upload a leaf image to detect diseases using AI <span class="badge">AI Powered</span></p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <button class="predict-btn" id="predictBtn">üîç Analyze Leaf</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #666; font-weight: 500;">Analyzing your leaf image...</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 5px;">This may take a few moments on first request</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success-message" id="success"></div>
        <div class="debug-info" id="debugInfo"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const statusIndicator = document.getElementById('statusIndicator');
        const debugInfo = document.getElementById('debugInfo');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) {
                showError('No file selected');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file (JPG, PNG, etc.)');
                return;
            }

            // File size check (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large! Please select an image under 10MB');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                results.style.display = 'none';
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                debugInfo.style.display = 'none';
                showSuccess(`Image loaded: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
            };
            
            reader.onerror = () => {
                showError('Failed to read image file');
            };
            
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            // Debug: Log FormData contents
            console.log('üì§ Sending request...');
            console.log('File name:', selectedFile.name);
            console.log('File size:', selectedFile.size);
            console.log('File type:', selectedFile.type);

            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            debugInfo.style.display = 'none';
            predictBtn.disabled = true;

            try {
                // ‚≠ê Absolute URL for better error tracking
                const apiUrl = window.location.origin + '/predict';
                console.log('üåê Calling API:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                    // ‚ö†Ô∏è No Content-Type header - browser sets it automatically for FormData
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', [...response.headers.entries()]);

                // Try to get response text first for better debugging
                const responseText = await response.text();
                console.log('üì• Response body:', responseText);

                if (!response.ok) {
                    // Show debug info
                    debugInfo.innerHTML = `
                        <strong>Debug Info:</strong><br>
                        Status: ${response.status} ${response.statusText}<br>
                        URL: ${apiUrl}<br>
                        Response: ${responseText.substring(0, 200)}
                    `;
                    debugInfo.style.display = 'block';
                    
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                // Parse JSON response
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    throw new Error('Invalid response format from server');
                }

                if (data.success && data.predictions) {
                    console.log('‚úÖ Predictions:', data.predictions);
                    displayResults(data.predictions);
                } else {
                    showError(data.error || 'Prediction failed. Please try again.');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                let errorMessage = 'Failed to analyze image. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Cannot connect to server. Please check if the server is running.';
                } else if (error.message.includes('500')) {
                    errorMessage += 'Server error occurred. Model might still be loading. Please wait 30 seconds and try again.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResults(predictions) {
            results.innerHTML = '<h2>üéØ Detection Results:</h2>';
            
            predictions.forEach((pred, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const rank = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                
                resultItem.innerHTML = `
                    <div class="disease-name">${rank} ${pred.disease}</div>
                    <div class="confidence">Confidence: ${pred.confidence}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${pred.confidence_value}%"></div>
                    </div>
                `;
                results.appendChild(resultItem);
            });

            const resetBtn = document.createElement('button');
            resetBtn.className = 'reset-btn';
            resetBtn.textContent = 'üîÑ Analyze Another Image';
            resetBtn.onclick = reset;
            results.appendChild(resetBtn);

            results.style.display = 'block';
            showSuccess('Analysis completed successfully! ‚úÖ');
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000); // 8 seconds for better readability
        }

        function showSuccess(message) {
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function reset() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            debugInfo.style.display = 'none';
        }

        // Check server health on page load
        async function checkServerHealth() {
            try {
                const healthUrl = window.location.origin + '/health';
                console.log('üè• Checking server health:', healthUrl);
                
                const response = await fetch(healthUrl);
                const data = await response.json();
                
                console.log('üè• Health check response:', data);
                
                if (data.status === 'running' && data.model_loaded) {
                    console.log('‚úÖ Server is running and model is loaded');
                    statusIndicator.textContent = 'üü¢ Server Online & Model Ready';
                    statusIndicator.className = 'status-indicator status-online';
                    statusIndicator.style.display = 'block';
                    
                    setTimeout(() => {
                        statusIndicator.style.display = 'none';
                    }, 4000);
                } else if (data.status === 'running') {
                    console.warn('‚ö†Ô∏è Server is running but model not loaded');
                    statusIndicator.textContent = 'üü° Loading Model... (Wait 30s)';
                    statusIndicator.className = 'status-indicator';
                    statusIndicator.style.background = '#fff3cd';
                    statusIndicator.style.color = '#856404';
                    statusIndicator.style.border = '1px solid #ffc107';
                    statusIndicator.style.display = 'block';
                    
                    // Retry after 5 seconds
                    setTimeout(checkServerHealth, 5000);
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to server:', error);
                statusIndicator.textContent = 'üî¥ Server Offline or Starting...';
                statusIndicator.className = 'status-indicator status-offline';
                statusIndicator.style.display = 'block';
                
                // Retry after 10 seconds
                setTimeout(checkServerHealth, 10000);
            }
        }

        // Check health on load
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, checking server...');
            checkServerHealth();
        });

        // Log page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('üëÄ Page visible again, rechecking health...');
                checkServerHealth();
            }
        });
    </script>
</body>
</html>
